            max-width: 500px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-bottom: 20px;
            overflow-y: auto;
            min-height: 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .card-content:hover {
            background-color: #f8f9fa;
        }

        .question,
        .answer {
            font-size: 30px;
            line-height: 1.4;
            color: #333;
            word-wrap: break-word;
        }

        .question {
            font-weight: bold;
            color: #2c3e50;
            text-align: left;
        }

        .answer {
            color: #27ae60;
            font-weight: 500;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
            text-align: left;
        }

        .hidden {
            display: none;
        }


        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-shrink: 0;
            margin-bottom: 15px;
        }

        .filter-toggle {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            min-height: 45px;
            transition: background-color 0.3s ease;
        }

        .filter-toggle:hover {
            background-color: #2980b9;
        }

        .filter-toggle.active {
            background-color: #e74c3c;
        }

        .filter-toggle.active:hover {
            background-color: #c0392b;
        }

            color: white;

            padding: 20px 40px;
            margin-bottom: 100px;

        }

        let currentCardIndex = 0;
        let shuffledCards = [];
        let isNameMode = false;
        let allCards = [];
        let nameCards = [];

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize the app
        function init() {
            allCards = shuffleArray(flashcards);
            nameCards = shuffleArray(flashcards.filter(card => card.name === true || card.person === true));

            shuffledCards = allCards;
            document.getElementById('total-cards').textContent = shuffledCards.length;
            showCard();
            updateNavigation();
        }

        // Show current card
        function showCard() {
            const card = shuffledCards[currentCardIndex];
            document.getElementById('question-text').textContent = card.question;
            document.getElementById('answer-text').innerHTML = card.answer.replace(/\n/g, '<br>');
            document.getElementById('current-card').textContent = currentCardIndex + 1;

            // Hide answer
            document.getElementById('answer-text').classList.add('hidden');
        }

        // Reveal answer
        function revealAnswer() {
            document.getElementById('answer-text').classList.remove('hidden');
        }

        // Navigate to next card
        function nextCard() {
            if (currentCardIndex < shuffledCards.length - 1) {
                currentCardIndex++;
            } else {
                // Start over from the beginning with reshuffled cards
                currentCardIndex = 0;
                if (isNameMode) {
                    shuffledCards = shuffleArray(nameCards);
                } else {
                    shuffledCards = shuffleArray(allCards);
                }
            }
            showCard();
            updateNavigation();
        }

        // Navigate to previous card
        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard();
                updateNavigation();
            }
        }

        // Update navigation buttons
        function updateNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            prevBtn.disabled = currentCardIndex === 0;

            if (currentCardIndex === shuffledCards.length - 1) {
                nextBtn.innerHTML = '<span style="font-size: 48px;">↻</span>';
                nextBtn.disabled = false;
            } else {
                nextBtn.textContent = '▶';
                nextBtn.disabled = false;
            }
        }

        // Toggle between full set and name-only questions
        function toggleFilter() {
            const filterBtn = document.getElementById('filter-btn');

            if (isNameMode) {
                // Switch to full set
                isNameMode = false;
                shuffledCards = allCards;
                filterBtn.textContent = 'Modo Nombres';
                filterBtn.classList.remove('active');
            } else {
                // Switch to names only
                isNameMode = true;
                shuffledCards = nameCards;
                filterBtn.textContent = 'Modo Completo';
                filterBtn.classList.add('active');
            }

            // Reset to first card and update display
            currentCardIndex = 0;
            document.getElementById('total-cards').textContent = shuffledCards.length;
            showCard();
            updateNavigation();
        }

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {

                    })
                    .catch(function(registrationError) {

                    });
            });
        }
